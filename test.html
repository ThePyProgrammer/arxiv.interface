<!DOCTYPE html>
<html>
<!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.10.2")
  -->

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.10.2/dist/quasar.prod.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- example of injection point where you write your app template -->
    <div id="q-app">
        <div class="q-ma-md">
            Fork and make your own!
            Do NOT use self-closing tags here on Codepen.
        </div>
    
        <div class="q-ma-md">
            <q-btn label="Notify" color="primary" @click="notify"></q-btn>
        </div>
    
        <div class="q-ma-md">
            Running Quasar v{{ $q.version }}
        </div>
    </div>

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.10.2/dist/quasar.umd.prod.js"></script>

    <script>
        /*
          Example kicking off the UI. Obviously, adapt this to your specific needs.
          Assumes you have a <div id="q-app"></div> in your <body> above
         */
        const app = Vue.createApp({
            setup() {
                return {}
            }
        })

        app.use(Quasar)
        app.mount('#q-app')
    </script>
</body>

</html>
